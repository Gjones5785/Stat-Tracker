<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LeagueLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              jersey: ['Teko', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: 'var(--brand-primary, #E02020)',
                50: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.05)',
                100: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.1)',
                200: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.2)',
                300: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.3)',
                400: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.4)',
                500: 'rgba(var(--brand-primary-rgb, 224, 32, 32), 0.6)',
                600: 'var(--brand-primary, #E02020)',
                700: 'var(--brand-primary-dark, #C01B1B)',
                800: 'var(--brand-primary-darker, #9B1616)',
                900: 'var(--brand-primary-darker, #7A1111)',
              },
              midnight: {
                950: '#050505', // Deepest background
                900: '#090A10', // Main Background
                800: '#11121C', // Surface
                700: '#1C1E2D', // Border/Hover
              },
              neon: {
                blue: '#00F0FF',
                green: '#39FF14',
                pink: '#FF00FF',
                yellow: '#FAFF00'
              }
            },
            boxShadow: {
              'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.03)',
              'apple-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.03)',
              'neon-blue': '0 0 10px rgba(0, 240, 255, 0.3)',
              'neon-green': '0 0 10px rgba(57, 255, 20, 0.3)',
              'brand': '0 10px 30px -5px rgba(var(--brand-primary-rgb, 224, 32, 32), 0.3)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body class="bg-[#F5F5F7] dark:bg-midnight-950 text-slate-900 dark:text-white antialiased font-sans transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
